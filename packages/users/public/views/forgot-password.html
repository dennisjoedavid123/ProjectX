<div data-ng-controller="ForgotPasswordCtrl" class="form forgot_password_form main-form">
  <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
  <h2>Forgot Password</h2>
  <p>Please enter your email address to reset your password.</p>
  <form ng-submit="forgotpassword()" class="forgot-password form-horizontal">
    <div class="input-wrapper">

        <input required id="email_block" type="email" name="email" placeholder="Email Address"
               ng-model="user.email">
        <div class="error_message">Please enter a correct info #</div>
        <span class="pic email"></span>
     </div>
      <div class="button_send">
          <button type="submit" class="submit_button">Send</button>
          <p>Don't have an account?</p>
          <a ui-sref='auth.register'>Sign up</a>
      </div>

  </form>
 </div>

<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Enter your e-mail address below to reset your password.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                          <button class="btn btn-success" type="button">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
